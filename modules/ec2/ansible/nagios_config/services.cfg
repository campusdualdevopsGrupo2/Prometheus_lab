# CPU Load
define service{
    use                     generic-service
    host_name               myapp-host
    service_description     CPU Load
    check_command           check_cpu!80!90  
    check_interval          1
    retry_interval          1
}

# Memory Usage
define service{
    use                     generic-service
    host_name               myapp-host
    service_description     Memory Usage
    check_command           check_memory!80!90  
    check_interval          1
    retry_interval          1
}

# Disk Usage
define service{
    use                     generic-service
    host_name               myapp-host
    service_description     Disk Space
    check_command           check_disk!20%!10%  
    check_interval          1
    retry_interval          1
}

# Python App Health Check (assuming your app exposes a /health endpoint)
define service{
    use                     generic-service
    host_name               myapp-host
    service_description     My Python App Health
    check_command           check_http_alt!-p 80 -u /myapp/health
    check_interval          1
    retry_interval          1
}

