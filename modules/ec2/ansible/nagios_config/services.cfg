# Python App Health Check (assuming your app exposes a /health endpoint)
define service{
    use                     generic-service
    host_name               localhost
    service_description     My Python App Health
    check_command           check_http!http://myapp:8000/myapp/health
    check_interval          5
    retry_interval          1
}