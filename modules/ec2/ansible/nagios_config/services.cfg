# CPU Load
define service{
    use                     generic-service
    host_name               myapp-host
    service_description     CPU Load
    check_command           check_cpu!80!90  # Alert if CPU load is over 80% (Warning), 90% (Critical)
    normal_check_interval   5
    retry_check_interval    1
}

